<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Mall Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Current Mall Promotions</h1>
    {% if discounts %}
    <ul class="list-group">
        {% for discount in discounts %}
        <li class="list-group-item">
            <h5 class="mb-1">{{ discount.title }}</h5>
            <p class="mb-0">{{ discount.details }}</p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No discounts available at the moment. Please check back later.</p>
    {% endif %}
</body>
</html>
