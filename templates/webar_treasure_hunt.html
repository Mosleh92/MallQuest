<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Treasure Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="mb-4">WebAR Treasure Hunt</h1>
    <p class="text-muted">Attempts remaining today: <span id="remaining">{{ remaining_attempts }}</span></p>
    <div id="result" class="mb-3"></div>
    <button id="start" class="btn btn-primary">Find Treasure</button>
    <script>
    document.getElementById('start').addEventListener('click', async () => {
        const res = await fetch('/webar/treasure-hunt', {method: 'POST'});
        const data = await res.json();
        const resultDiv = document.getElementById('result');
        const remainingSpan = document.getElementById('remaining');
        if (typeof data.remaining !== 'undefined') {
            remainingSpan.textContent = data.remaining;
        }
        if (data.status === 'success') {
            resultDiv.textContent = `You earned ${data.coins} coins!`;
            if (data.sound && data.sound.sound) {
                // Attempt to play sound; ignore errors if file missing
                try { new Audio(`/static/sounds/${data.sound.sound}.mp3`).play(); } catch (err) {}
            }
        } else if (data.status === 'limit_reached') {
            resultDiv.textContent = 'Daily limit reached';
        } else {
            resultDiv.textContent = data.message || 'Error';
        }
    });
    </script>
</body>
</html>
