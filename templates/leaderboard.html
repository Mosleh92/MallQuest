<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ leaderboard_type|capitalize }} Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 4px 0; }
    </style>
</head>
<body>
    <h1>{{ leaderboard_type|capitalize }} Leaderboard</h1>
    <ul id="leaderboard"></ul>
    <script>
        const source = new EventSource("{{ url_for('stream_leaderboard', leaderboard_type=leaderboard_type) }}");
        source.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const list = document.getElementById('leaderboard');
            list.innerHTML = '';
            data.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.user_id} - ${entry.score}`;
                list.appendChild(li);
            });
        };
    </script>
</body>
</html>
